<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThreatLogger Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #101820;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ff5555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1e1e2f;
            margin-bottom: 30px;
        }

        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #333;
        }

        img {
            max-width: 100%;
            border: 2px solid #555;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>ðŸš¨ ThreatLogger Dashboard</h1>

    {% if data %}
        <h2>Detected Brute-Force Attempts</h2>
        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Username</th>
                    <th>IP Address</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row['Timestamp'] }}</td>
                    <td>{{ row['Username'] }}</td>
                    <td>{{ row['IP'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2>Attack Frequency Graph</h2>
        <img src="{{ graph }}" alt="Brute Force Attempts Graph">
    {% else %}
        <p>No brute-force login attempts found.</p>
    {% endif %}
</body>
</html>
